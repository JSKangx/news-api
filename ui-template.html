<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="ui-template.css" />
    <title>News Search</title>
  </head>
  <body>
    <div class="wrapper">
      <header class="header">
        <h1 class="header-title">News Search</h1>
        <a class="header-link" href="https://newsapi.org"
          >https://newsapi.org/</a
        >
        <form class="form">
          <input id="searchBar" type="text" /><button id="button" type="submit">
            search
          </button>
        </form>
      </header>
      <main class="main">
        <div class="articles">
          <article class="article">
            <section class="article-contents">
              <h2>title</h2>
              <div>
                <span>author</span>
                <span>time</span>
                <a href="">more</a>
              </div>
              <p>pragraph</p>
            </section>
            <section class="article-cover"><img src="" alt="" />img</section>
          </article>
          <hr />
        </div>
      </main>
    </div>
    <script src="main.js"></script>
  </body>
</html>
